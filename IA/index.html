<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Navigator - Web Edition</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-globe"></i> Navegador de IAs</h1>
        </header>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Buscar IA...">
            <i class="fas fa-search"></i>
        </div>

        <div class="list-container">
            <ul id="iaList" class="ia-list">
                <!-- Lista serÃ¡ preenchida pelo JavaScript -->
            </ul>
        </div>

        <div class="controls">
            <button id="openBtn" class="btn btn-primary">
                <i class="fas fa-external-link-alt"></i> Abrir IA
            </button>
            <button id="addBtn" class="btn btn-secondary">
                <i class="fas fa-plus"></i> Adicionar IA
            </button>
            <button id="removeBtn" class="btn btn-danger">
                <i class="fas fa-trash"></i> Remover IA
            </button>
        </div>

        <footer>
            <p id="totalCount">Total de IAs: 0</p>
            <p class="file-info">Dados salvos no localStorage do navegador</p>
        </footer>
    </div>

    <!-- Modal para adicionar IA -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Adicionar Nova IA</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="iaName">Nome da IA:</label>
                    <input type="text" id="iaName" placeholder="Ex: ChatGPT">
                </div>
                <div class="form-group">
                    <label for="iaUrl">URL da IA:</label>
                    <input type="text" id="iaUrl" placeholder="https://exemplo.com">
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelBtn" class="btn btn-secondary">Cancelar</button>
                <button id="saveBtn" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
